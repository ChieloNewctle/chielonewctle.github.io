        <html><head></head><body><div id="contest-list"></div>

<script>
const base_url = 'https://icpc.baylor.edu/cm5-contest-rest/rest/contest/public/';
const finder_base_url = 'https://icpc.baylor.edu/regionals/finder/';

const regions = [
    'AR-Nannjing-2019',
    'Shanghai-2019',
    'Hong-Kong-City-2019',
    'Asia-Nanchang-2019',
    'Yinchuan-2019',
    'Shenyang-2019',
    'Xuzhou-2019',
    'Asia-EC-League-Final-2019',
];

var contests = [];

function safeDate(d) {
    if(d === undefined) {
        return 'to be determined';
    }
    return d;
}

function generateTable() {
    if(contests.length != regions.length) {
        return;
    }
    contests.sort((a, b) => {
        return a.startDate == b.startDate ? 0 :
            a.startDate === undefined || a.startDate > b.startDate ? 1 : -1;
    });
    let table = '<table><tr><th>Name</th><th>Start Date</th><th>End Date</th></tr>';
    for(let i in contests) {
        let contest = contests[i];
        let line = '<tr>';
        line += '<td><a href="' + finder_base_url + contest.url_name + '">' + contest.name + '<a/></td>';
        line += '<td>' + safeDate(contest.startDate) + '</td>';
        line += '<td>' + safeDate(contest.endDate) + '</td>';
        line += '</tr>';
        table += line;
    }
    table += '</table>';
    $('#contest-list').html(table);
}

async function getContest(name) {
    $.get(base_url + name, (data) => {
        data.url_name = name;
        contests.push(data);
        generateTable();
    });
}

regions.map(getContest);
</script>

</body></html>

    <style>
        .hljs {
            position: relative;
        }

        .hljs .clipboard-btn {
            float: right;
            color: #9a9a9a;
            background: none;
            border: none;
            cursor: pointer;
        }

        .hljs .clipboard-btn:hover {
          color: #8a8a8a;
        }

        .hljs > .clipboard-btn {
            display: none;
            position: absolute;
            right: 4px;
            top: 4px;
        }

        .hljs:hover > .clipboard-btn {
            display: inline;
        }

        .hljs > figcaption > .clipboard-btn {
            margin-right: 4px;
        }
    </style>
    <script>
      $(document).ready(function () {
        $('figure.hljs').each(function(i, figure) {
          var codeId = 'code-' + i;
          var code = figure.querySelector('.code');
          var copyButton = $('<button>Copy <i class="far fa-clipboard"></i></button>');
          code.id = codeId;
          copyButton.addClass('clipboard-btn');
          copyButton.attr('data-clipboard-target-id', codeId);

          var figcaption = figure.querySelector('figcaption');

          if (figcaption) {
            figcaption.append(copyButton[0]);
          } else {
            figure.prepend(copyButton[0]);
          }
        })

        var clipboard = new ClipboardJS('.clipboard-btn', {
          target: function(trigger) {
            return document.getElementById(trigger.getAttribute('data-clipboard-target-id'));
          }
        });
        clipboard.on('success', function(e) {
          e.clearSelection();
        })
      })
    </script>
